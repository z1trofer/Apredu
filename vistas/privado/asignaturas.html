<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Asignaturas</title>
</head>

<body id="private">
    <header id="navbar">

    </header>
    <main>

        <div class="container">
            <h1>Agregar asignaturas</h1>
            <!-- Button trigger modal -->
            <button onclick="openCreate()" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Agregar asignatura
            </button>
            <button onclick="openReport()" type="button" class="btn btn-warning">Detalle</button>
        </div>


        <!-- Modal de la asignatura-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Asignatura</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="save-form">
                            <input class="visually-hidden" type="number" id="id_asignatura" name="id_asignatura">
                            <div class="input-field col s12 m6">
                                <label for="nombres">Nombre de la asignatura</label>
                                <input id="asignatura" type="text" name="asignatura" class="validate" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container col-6">
            <div class="form-outline">
                <form id="search" role="search" action="">
                    <input class="form-control me-2 light-table-filter" data-table="table" type="text">
                    <label class="form-label" for="form1">Buscar</label>
                </form>
            </div>
        </div>

        <div class="">
            <div class="container">
                <table class="table table-responsive-sm">
                    <thead>
                        <tr id="records"></tr>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Actualizar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-rows">

                    </tbody>
                </table>
            </div>
        </div>




    </main>
    <footer>

    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../../recursos/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../controllers/privado/asignaturas.js"></script>
    <script src="../../controllers/privado/grados.js"></script>
</body>

</html>
