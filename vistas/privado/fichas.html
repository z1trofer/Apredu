<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Fichas de conducta</title>
</head>
<main id="private">
    <header id="navbar">

    </header>
    
    <div class="container">
        <h5>Vista de fichas general</h5>
        <!-- Button trigger modal -->
        <div>
            <button onclick="openFichas()" type="button" class="btn btn-danger" data-mdb-toggle="modal"
                data-mdb-target="#FichasGenerales">
                <i class="fa-solid fa-eye"></i>
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="FichasGenerales" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="FichasGenerales">Fichas de conducta</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="container col-6">
                                <label>Buscar ficha de conducta:</label>
                                <input class="form-control me-2 light-table-filter" data-table="table" type="text">
                            </div>
                            <table class="table table-responsive-sm">
                                <thead>
                                    <tr id="records2"></tr>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellido</th>
                                        <th scope="col">Grado</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Profesor que la asignó</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-rows2">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container col-6">
            <div class="form-outline">
                <form id="search" role="search" action="">
                    <input class="form-control me-2 light-table-filter" data-table="table" type="text">
                    <label class="form-label" for="form1">Buscar asignatura</label>
                </form>
            </div>
        </div>
        <table class="table table-responsive-sm">
            <thead>
                <tr id="records"></tr>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Grado</th>
                </tr>
            </thead>
            <tbody id="tbody-rows">

            </tbody>
        </table>
    </div>

    <div>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar ficha</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="save-form" action="">
                            <input type="hidden" id="id_ficha" name="id_ficha">
                            <input type="hidden" id="id_estudiante" name="id_estudiante">
                            <div class="col">
                                <h5>Estudiante</h5>
                                <input class="try2" type="text" name="nombre_ficha" id="nombre_ficha" readonly>
                                <input class="try2" type="text" name="apellido_ficha" id="apellido_ficha" readonly>
                                <p id="nombre_ficha"></p>
                                <p id="apellido_ficha"></p>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Grado</h5>
                                    <input class="try2" type="text" name="grado_ficha" id="grado_ficha" readonly>
                                    <p id="grado_ficha"></p>
                                </div>
                                <div class="col-6">
                                    <h5>Docente</h5>
                                    <p id="nombre_empleado"></p>
                                    <input class="try2" type="text" name="nombre_empleado2" id="nombre_empleado2"
                                        readonly>
                                    <input class="try2" type="hidden" name="id_empleado" id="id_empleado" readonly>
                                </div>
                            </div>
                            <div class="input-field col s12 m6">
                                <label for="nombres">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="7"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <!-- Modal -->
        <div class="modal fade" id="VerInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Fichas</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-responsive-sm">
                            <thead>
                                <tr id="records3"></tr>
                                <tr>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Profesor que la asignó</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-rows3">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>

</footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="../../recursos/js/sweetalert.min.js"></script>
<script src="../../controllers/components.js"></script>
<script src="../../controllers/privado/account.js"></script>
<script src="../../controllers/privado/fichas.js"></script>
</body>

</html>
