<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../recursos/logo1xd2.png">
    <link rel="stylesheet" href="../../css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Grados</title>
</head>

<body id="private">
    <header id="navbar">

    </header>
    <main>

        <div class="container">
            <div class="row">
                <div class="col ">
                    <h4>Agregar grados</h4>
                </div>
                <div class="col ">
                    <div>
                        <!-- Button trigger modal -->
                        <button onclick="openCreate()" type="button" class="btn btn-primary btn-outline btn-floating"
                            data-mdb-ripple-color="dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fas fa-circle-plus"></i>
                        </button>
                        <!-- Button trigger modal -->
                        <button onclick="openReport2()" class="btn btn-warning btn-outline btn-floating
                    data-mdb-ripple-color=" dark type="button">
                            <i class="fas fa-id-badge"></i>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="save-modalgr1" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title1" id="exampleModalLabel">Grafico parametrizado</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form method="post" id="save-formgr1">
                                            <!-- <div id="grafico"></div> -->
                                            <div class="" id="grafico">
                                                <canvas id="chart4"></canvas>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cerrar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Offcanva para mostrar graficos y reportes-->
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal grado-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Grados</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="save-form">
                            <h4>Agregar grado</h4>
                            <input class="visually-hidden" type="number" id="id_grado" name="id_grado">
                            <div class="input-field col s12 m6">
                                <label for="nombres">Nombre del grado</label>
                                <input id="grado" type="text" name="grado" class="validate" autocomplete="off" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Detalle-->
        <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Asignaturas por grado</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="detalle_form">
                            <select class="form-select" required aria-label="select example" id="detalle"
                                name="detalle">
                                <option value="">Seleccione una opcion</option>
                            </select>
                            <button type="submit" class="btn btn-info" style="margin-top: 10px;">Añadir
                                Asignatura</button>
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <h4>Asignaturas</h4>
                                        </th>
                                        <th scope="col">Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="detalle-rows">
                                    <tr>
                                        <td>Matematicas</td>
                                    </tr>
                                </tbody>
                            </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

        <div class="container ">
            <div class="form-outline">
                <form id="search" role="search" action="">
                    <input class="form-control me-2 light-table-filter" data-table="table" type="text">
                    <label class="form-label" for="form1">Buscar grado</label>
                </form>
            </div>
        </div>
        <!--tabla-->
        <div class="container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr id="records"></tr>
                        <tr>
                            <th  scope="col">ID</th>
                            <th scope="col">Grado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-rows">

                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="../../recursos/js/chart.umd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../../recursos/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../controllers/privado/grados.js"></script>
</body>

</html>
