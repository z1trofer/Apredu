<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <title>Página Principal</title>
</head>

<body id="private">

    <header id="navbar">
        <!-- Navbar -->

    </header>
    <!-- Navbar -->
    <main>
        <!--Sección Principal-->
        <div class="container" id="private-container">
            <div class="container" id="private-container">
                <form id="save-form" method="post" action="">
                    <div class="modal-body">
                        <div class="row">
                            <input class="visually-hidden-focusable" type="number" id="id" name="id">
                            <div class="col-sm-6">
                                <div class="form-outline">
                                    <input type="text" id="nombres" name="nombres" class="form-control"
                                        maxlength="50" />
                                    <label class="form-label" for="typeText">Nombres</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-outline">
                                    <input type="text" id="apellidos" name="apellidos" class="form-control"
                                        maxlength="50" />
                                    <label class="form-label" for="typeText">Apellidos</label>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="col-sm-6">
                                <div class="form-outline">
                                    <input type="text" id="usuario" name="usuario" class="form-control"
                                        maxlength="50" />
                                    <label class="form-label" for="typeText">Nombre de usuario</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-outline">
                                    <input type="email" id="correo" name="correo" class="form-control" />
                                    <label class="form-label" for="typeEmail">Correo electrónico</label>
                                </div>
                            </div>
                            <br><br><br>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-mdb-dismiss="modal" ><a href="principal.html"></a>Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>

                <script src="../../recursos/js/chart.umd.min.js"></script>

    </main>
    <footer>
        <footer class="bg-dark text-center text-white ">
            <div class="container p-4 pb-0">
                <!-- Seccion: Social -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>

                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-google"></i></a>

                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>
                </section>
            </div>
            <!-- Copyright -->
            <div class="text-center  p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2023 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">Aprendo Contigo</a>
            </div>
        </footer>
    </footer>

    <!--JavaScrip-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="../../recursos/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../controllers/privado/usuarios.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

</body>

</html>
