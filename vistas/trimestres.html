<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../recursos/images/logo1xd2.png">
    <link rel="stylesheet" href="../recursos/css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Trimestres</title>
</head>

<body id="private">

    <header id="navbar">
    </header>
    <!---------------------- Modals ------------------------>
    <!--modal para información del usuario-->
    <div class="modal fade" id="Modalaño" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <form id="save-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Información del año</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <input type="text" id="id_anio" name="id_anio">
                                <h5>Año</h5>
                                <input type="number" id="anio" name="anio" class="validate try" min="2000"
                                    autocomplete="off" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--modal para información usaurio-->

    <!-- Navbar -->
    <header id="navbar">
        <!-- Navbar -->

    </header>
    <!-- Navbar -->
    <main>
        <!--Sección Principal-->


        <div class="container">
            <div class="col-sm">
                <button onclick="openCreate()" type="button" class="btn btn-primary" id="btnEmpleados"
                    data-mdb-toggle="modal" data-mdb-target="#Modalaño">Añadir año</button>
            </div>
            <div class="row align-items-center" id="colDivEM">
                <div class="col">
                    <!--buscador-->
                    <div class="input-group">
                        <div class="form-outline">
                            <input type="search" id="form1" class="form-control" />
                            <label class="form-label" for="form1">Buscar</label>
                        </div>
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" id="colDivEM">
                <!--filtros empleados-->
                <div class="col-sm-2 Respon_BTN">
                    <h3>Filtrar por:</h3>
                </div>
            </div>
        </div>
        <!----------------------------------tablA------------------------>
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr id="records"></tr>
                            <tr>
                                <th scope="col">Año lectivo</th>
                                <th scope="col">Trimestres</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Habilitar/Deshabilitar</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="bg-dark text-center text-white">
        <!--contenido footer-->
    </footer>

    <!--JavaScrip-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../recursos/js/sweetalert.min.js"></script>
    <script src="../controllers/components.js"></script>
    <script src="../controllers/account.js"></script>
    <script src="../controllers/trimestres.js"></script>
</body>

</html>
