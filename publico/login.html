<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

<body>
    <div class="container">

        <section class="intro">
            <div class="mask d-flex align-items-center h-100">
                <div class="row">
                    <div class="col">
                        <img id="imagen3_login" src="../recursos/imagen3_login.png" alt="">

                    </div>

                </div>
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div id="card_login" class="card" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">

                                    <div class="my-md-5 pb-5">
                                        <br>
                                        <h1 class="fw-bold mb-0">BIENVENIDO</h1>
                                        <br>

                                        <h4 id="inicio_sesion">INICIO DE SESIÓN</h4>
                                        <br>
                                        <div class="form-outline mb-4">


                                            <input type="email" id="typeEmail" class="form-control form-control-lg" />
                                            <label class="form-label" for="typeEmail">Usuario</label>
                                            <div class="linea">

                                            </div>
                                        </div>

                                        <div class="form-outline mb-5">
                                            <input type="password" id="typePassword"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="typePassword">Contraseña</label>
                                            <div class="linea">
                                                
                                            </div>
                                            <br>
                                            <br>
                                            <button id="boton_acceder"
                                                class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-10"
                                                type="submit"> ACCEDER</button>
                                            <br>
                                            <br>
                                            <p class="mb-0"> <a href="#!" class="text-body fw-bold">¿Olvidaste tu
                                                    contraseña?</a></p>
                                        </div>



                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
